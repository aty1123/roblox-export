<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 1100px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 24px;
    }
    input, select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #111;
      cursor: pointer;
    }
    tr:hover {
      background-color: #1e1e1e;
    }
    .action-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .action-bar .group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }
    canvas {
      background-color: #1a1a1a;
      border-radius: 8px;
      padding: 16px;
      margin-top: 32px;
      width: 100% !important;
      max-height: 400px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    .pagination button {
      min-width: 100px;
    }
    .login-box {
      width: 100%;
      max-width: 420px;
      background: #1a1a1a;
      padding: 40px 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }
    @media screen and (max-width: 768px) {
      th, td {
        font-size: 14px;
      }
      .action-bar {
        flex-direction: column;
        align-items: stretch;
      }
      .action-bar .group {
        flex-direction: column;
        align-items: stretch;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-box" id="main">
    <h1>관리자 로그인</h1>
    <input type="password" id="pw" placeholder="관리자 비밀번호 입력" style="margin-bottom:12px; width:100%" />
    <button onclick="login()" style="width:100%">로그인</button>
  </div>
</body>
</html>
