<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container, .login-box {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    h1 {
      color: #ffffff;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 16px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #666;
    }
    .error-message {
      margin-top: 12px;
      color: #ff6666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box" id="main">
    <h1>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h1>
    <input type="password" id="pw" placeholder="Í¥ÄÎ¶¨Ïûê ÎπÑÎ∞ÄÎ≤àÌò∏ ÏûÖÎ†•" />
    <button onclick="login()">Î°úÍ∑∏Ïù∏</button>
    <div id="error" class="error-message"></div>
  </div>

  <script>
    let currentPassword = "";

    function login() {
      const pwInput = document.getElementById("pw");
      const pw = pwInput.value;
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = "";

      if (!pw) {
        errorDiv.textContent = "ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.";
        return;
      }

      currentPassword = pw;

      fetch("/admin/data", {
        headers: { Authorization: "Bearer " + pw },
      })
        .then((res) => {
          if (!res.ok) throw new Error("Ïù∏Ï¶ù Ïã§Ìå®: ÎπÑÎ∞ÄÎ≤àÌò∏Î•º Îã§Ïãú ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.");
          return res.json();
        })
        .then((data) => {
          window.localStorage.setItem("auth_token", pw);
          renderDashboard(data);
        })
        .catch((err) => {
          errorDiv.textContent = err.message;
        });
    }

    function renderDashboard(data) {
      document.body.innerHTML = `
        <div class="container">
          <h1>Roblox Ïú†Ï†Ä Î™©Î°ù</h1>
          <div class="action-buttons">
            <input type="text" id="search" placeholder="User ID ÎòêÎäî Username Í≤ÄÏÉâ" />
            <button onclick="login(true)">üîÅ ÏÉàÎ°úÍ≥†Ïπ®</button>
          </div>
          <table>
            <thead>
              <tr>
                <th onclick="sortTable(0)">User ID</th>
                <th onclick="sortTable(1)">Money</th>
                <th onclick="sortTable(2)">Playtime</th>
                <th onclick="sortTable(3)">Username</th>
                <th onclick="sortTable(4)">Updated</th>
              </tr>
            </thead>
            <tbody id="rows">
              ${Object.entries(data).map(([id, u]) => `
                <tr>
                  <td>${id}</td>
                  <td>${u.money ?? 0}</td>
                  <td>${u.playtime ?? 0}</td>
                  <td>${u.username ?? 'Unknown'}</td>
                  <td>${new Date(u.updatedAt).toLocaleString()}</td>
                </tr>`).join('')}
            </tbody>
          </table>
          <canvas id="chart" height="200"></canvas>
        </div>
      `;

      document.getElementById("search").addEventListener("input", function() {
        const q = this.value.toLowerCase();
        document.querySelectorAll("#rows tr").forEach(tr => {
          const uid = tr.children[0].textContent.toLowerCase();
          const uname = tr.children[3].textContent.toLowerCase();
          tr.style.display = uid.includes(q) || uname.includes(q) ? '' : 'none';
        });
      });

      drawChart(data);
    }

    function sortTable(n) {
      const rows = Array.from(document.querySelector("#rows").rows);
      rows.sort((a, b) => {
        const valA = a.cells[n].textContent;
        const valB = b.cells[n].textContent;
        return valA.localeCompare(valB, undefined, { numeric: true }) * sortDirection;
      });
      sortDirection *= -1;
      rows.forEach(row => document.querySelector("#rows").appendChild(row));
    }

    function drawChart(data) {
      const ctx = document.getElementById('chart').getContext('2d');
      const entries = Object.entries(data).filter(([_, u]) => u.money > 0 || u.playtime > 0);
      const labels = entries.map(([_, u]) => u.username);
      const values = entries.map(([_, u]) => u.playtime ?? 0);

      if (window.currentChart) window.currentChart.destroy();

      window.currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Playtime',
            data: values,
            backgroundColor: '#90caf9'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });
    }
  </script>
</body>
</html>
