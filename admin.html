<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IronMountain 관리자 대시보드</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/ffffff/hammer.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 1000px;
    }
    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .controls > * {
      flex: 1;
      min-width: 150px;
    }
    .login-controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #111;
      cursor: pointer;
    }
    th.sorted-asc::after {
      content: " ▲";
      color: #aaa;
    }
    th.sorted-desc::after {
      content: " ▼";
      color: #aaa;
    }
    tr:hover {
      background-color: #1e1e1e;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .error {
      color: #ff5e5e;
      margin-top: 10px;
      text-align: center;
    }
    .loading {
      color: #ffffff;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<!--   <img src="https://i.ibb.co/fGZcTmvr/pngtree-bus-stop-sign-png-image-6140912.png" alt="철산버스시뮬로고.png"> -->
  <img src="https://i.ibb.co/fGZcTmvr/pngtree-bus-stop-sign-png-image-6140912.png" alt="철산버스 로고" class="logo">
  <div class="container" id="main">
    <h1>관리자 로그인</h1>
    <div class="login-controls">
      <input type="password" id="pw" placeholder="관리자 비밀번호 입력" />
      <button onclick="login()">로그인</button>
      <div id="error" class="error"></div>
    </div>
  </div>

  <script>
    let currentPassword = "";
    let currentPage = 1;
    let rowsPerPage = 10;
    let allData = [];
    let filtered = [];
    let currentSortKey = null;
    let sortAsc = true;

    function login() {
      const pw = document.getElementById("pw").value;
      const error = document.getElementById("error");
      if (!pw) {
        error.textContent = "비밀번호를 입력해주세요.";
        error.className = "error";
        return;
      }
      error.textContent = "로그인 중...";
      error.className = "loading";

      fetch("/admin/data", {
        headers: { Authorization: "Bearer " + pw },
      })
        .then((res) => {
          if (!res.ok) throw new Error("인증 실패");
          return res.json();
        })
        .then((data) => {
          currentPassword = pw;
          allData = Object.entries(data).map(([id, u]) => ({ id, ...u }));
          filtered = [...allData];
          renderDashboard();
        })
        .catch(() => {
          error.textContent = "비밀번호가 틀렸습니다.";
          error.className = "error";
        });
    }

    function renderDashboard() {
      const container = document.getElementById("main");
      container.innerHTML = `
        <h1>IronMountain 유저 데이터베이스</h1>
        <div class="controls">
          <input type="text" id="search" placeholder="User ID 또는 Username 검색" />
          <select id="perPage">
            <option value="10">10개씩 보기</option>
            <option value="25">25개씩 보기</option>
            <option value="50">50개씩 보기</option>
          </select>
          <button onclick="refresh()">새로고침</button>
        </div>
        <table>
          <thead>
            <tr>
              <th onclick="sortBy('id')">User ID</th>
              <th onclick="sortBy('money')">Money</th>
              <th onclick="sortBy('playtime')">Playtime</th>
              <th onclick="sortBy('username')">Username</th>
              <th onclick="sortBy('updatedAt')">Updated</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
        <div class="pagination">
          <button onclick="changePage(-1)">&lt; 이전</button>
          <span id="pageInfo"></span>
          <button onclick="changePage(1)">다음 &gt;</button>
        </div>
      `;

      document.getElementById("perPage").value = rowsPerPage;
      document.getElementById("perPage").addEventListener("change", e => {
        rowsPerPage = +e.target.value;
        currentPage = 1;
        updateTable();
      });

      document.getElementById("search").addEventListener("input", e => {
        const q = e.target.value.toLowerCase();
        filtered = allData.filter(row =>
          row.id.includes(q) || (row.username ?? "Unknown").toLowerCase().includes(q)
        );
        currentPage = 1;
        updateTable();
      });

      updateTable();
    }

    function updateTable() {
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = filtered.slice(start, end);

      const tbody = document.getElementById("rows");
      tbody.innerHTML = pageData.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.money ?? 0}</td>
          <td>${u.playtime ?? 0}</td>
          <td>${u.username ?? 'Unknown'}</td>
          <td>${new Date(u.updatedAt).toLocaleString()}</td>
        </tr>
      `).join("");

      const pageInfo = document.getElementById("pageInfo");
      const totalPages = Math.max(1, Math.ceil(filtered.length / rowsPerPage));
      if (currentPage < 1) currentPage = totalPages;
      if (currentPage > totalPages) currentPage = 1;
      pageInfo.textContent = `${currentPage} / ${totalPages}`;

      document.querySelectorAll("th").forEach(th => {
        th.classList.remove("sorted-asc", "sorted-desc");
        if (th.textContent.replace(/\s+/g, '') === keyToLabel(currentSortKey)) {
          th.classList.add(sortAsc ? "sorted-asc" : "sorted-desc");
        }
      });
    }

    function keyToLabel(key) {
      return {
        id: "User ID",
        money: "Money",
        playtime: "Playtime",
        username: "Username",
        updatedAt: "Updated"
      }[key];
    }

     function refresh() {
      fetch("/admin/data", {
        headers: { Authorization: "Bearer " + currentPassword },
      })
        .then((res) => {
          if (!res.ok) throw new Error("인증 실패");
          return res.json();
        })
        .then((data) => {
          allData = Object.entries(data).map(([id, u]) => ({ id, ...u }));
    
          // 검색어 반영한 채 필터링 유지
          const q = document.getElementById("search").value.toLowerCase();
          filtered = allData.filter(row =>
            row.id.includes(q) || (row.username ?? "Unknown").toLowerCase().includes(q)
          );
    
          // 정렬 기준 유지
          if (currentSortKey) {
            filtered.sort((a, b) => {
              const valA = currentSortKey === 'updatedAt' ? new Date(a[currentSortKey]) : a[currentSortKey] ?? 0;
              const valB = currentSortKey === 'updatedAt' ? new Date(b[currentSortKey]) : b[currentSortKey] ?? 0;
              if (typeof valA === 'string') return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
              return sortAsc ? valA - valB : valB - valA;
            });
          }
    
          updateTable();
        })
        .catch((err) => {
          console.error("❌ 새로고침 실패:", err);
        });
    }



    function changePage(dir) {
      const totalPages = Math.max(1, Math.ceil(filtered.length / rowsPerPage));
      currentPage += dir;
      if (currentPage < 1) currentPage = totalPages;
      if (currentPage > totalPages) currentPage = 1;
      updateTable();
    }

    function sortBy(key) {
      sortAsc = currentSortKey === key ? !sortAsc : true;
      currentSortKey = key;

      filtered.sort((a, b) => {
        const valA = key === 'updatedAt' ? new Date(a[key]) : a[key] ?? 0;
        const valB = key === 'updatedAt' ? new Date(b[key]) : b[key] ?? 0;
        if (typeof valA === 'string') return sortAsc ? valA.localeCompare(valB) : valB.localeCompare(valA);
        return sortAsc ? valA - valB : valB - valA;
      });

      currentPage = 1;
      updateTable();
    }
  </script>
</body>
</html>
