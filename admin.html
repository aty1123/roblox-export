<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 1000px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 12px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .error {
      color: #ff5e5e;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background: #111;
      cursor: pointer;
    }
    tr:hover {
      background: #1e1e1e;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }
    select {
      padding: 8px;
      background-color: #2a2a2a;
      color: #fff;
      border-radius: 6px;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>관리자 로그인</h1>
    <input type="password" id="pw" placeholder="관리자 비밀번호 입력" />
    <button onclick="login()">로그인</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    let currentPassword = "";
    let sortDirection = 1;
    let fullData = [];
    let currentPage = 1;
    let itemsPerPage = 10;

    function login(refresh = false) {
      const pwInput = document.getElementById("pw");
      const errorDiv = document.getElementById("error");
      const pw = refresh ? currentPassword : pwInput.value;
      if (!pw) {
        errorDiv.textContent = "비밀번호를 입력해주세요.";
        return;
      }
      errorDiv.textContent = "로그인 중...";
      currentPassword = pw;

      fetch("/admin/data", {
        headers: { Authorization: "Bearer " + pw },
      })
        .then((res) => {
          if (!res.ok) throw new Error("인증 실패");
          return res.json();
        })
        .then((data) => {
          fullData = Object.entries(data);
          renderTable();
        })
        .catch(() => {
          errorDiv.textContent = "비밀번호가 틀렸습니다.";
        });
    }

    function renderTable() {
      const container = document.getElementById("main");
      const totalPages = Math.ceil(fullData.length / itemsPerPage);
      if (currentPage > totalPages) currentPage = totalPages;
      if (currentPage < 1) currentPage = 1;
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageData = fullData.slice(start, end);

      container.innerHTML = `
        <h1>Roblox 유저 목록</h1>
        <div class="action-buttons">
          <input type="text" id="search" placeholder="User ID 또는 Username 검색" />
          <button onclick="login(true)">새로고침</button>
          <select onchange="setItemsPerPage(this.value)">
            <option value="10">10개씩 보기</option>
            <option value="25">25개씩 보기</option>
            <option value="50">50개씩 보기</option>
          </select>
        </div>
        <table>
          <thead>
            <tr>
              <th onclick="sortTable(0, false)">User ID</th>
              <th onclick="sortTable(1, false)">Money</th>
              <th onclick="sortTable(2, false)">Playtime</th>
              <th onclick="sortTable(3, true)">Username</th>
              <th onclick="sortTable(4, true)">Updated</th>
            </tr>
          </thead>
          <tbody id="rows">
            ${pageData.map(([id, u]) => `
              <tr>
                <td>${id}</td>
                <td>${u.money ?? 0}</td>
                <td>${u.playtime ?? 0}</td>
                <td>${u.username ?? 'Unknown'}</td>
                <td>${new Date(u.updatedAt).toLocaleString()}</td>
              </tr>`).join('')}
          </tbody>
        </table>
        <div class="pagination">
          <button onclick="changePage(-1)">이전</button>
          <span>${currentPage} / ${totalPages}</span>
          <button onclick="changePage(1)">다음</button>
        </div>
      `;

      document.getElementById("search").addEventListener("input", function () {
        const q = this.value.toLowerCase();
        fullData = fullData.filter(([id, u]) =>
          id.includes(q) || (u.username ?? '').toLowerCase().includes(q)
        );
        currentPage = 1;
        renderTable();
      });
    }

    function sortTable(index, isText) {
      fullData.sort((a, b) => {
        const valA = getValue(a[1], index, a[0]);
        const valB = getValue(b[1], index, b[0]);
        const aVal = isText ? valA : parseFloat(valA);
        const bVal = isText ? valB : parseFloat(valB);
        return (aVal > bVal ? 1 : -1) * sortDirection;
      });
      sortDirection *= -1;
      renderTable();
    }

    function getValue(obj, index, id) {
      switch(index) {
        case 0: return id;
        case 1: return obj.money ?? 0;
        case 2: return obj.playtime ?? 0;
        case 3: return obj.username ?? 'Unknown';
        case 4: return obj.updatedAt ?? 0;
        default: return '';
      }
    }

    function changePage(delta) {
      const totalPages = Math.ceil(fullData.length / itemsPerPage);
      currentPage += delta;
      if (currentPage < 1) currentPage = totalPages;
      if (currentPage > totalPages) currentPage = 1;
      renderTable();
    }

    function setItemsPerPage(count) {
      itemsPerPage = parseInt(count);
      currentPage = 1;
      renderTable();
    }
  </script>
</body>
</html>
