<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 1100px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 24px;
    }
    input, select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #111;
      cursor: pointer;
    }
    tr:hover {
      background-color: #1e1e1e;
    }
    .action-bar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .action-bar input, .action-bar select {
      flex: 1;
      min-width: 180px;
    }
    canvas {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-top: 32px;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .pagination button {
      min-width: 100px;
    }
    @media screen and (max-width: 768px) {
      th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>관리자 로그인</h1>
    <input type="password" id="pw" placeholder="관리자 비밀번호 입력" />
    <button onclick="login()">로그인</button>
  </div>

  <script>
    let currentPassword = "";
    let fullData = [];
    let sortIndex = 0;
    let sortAsc = true;
    let currentPage = 1;
    let perPage = 10;

    function paginate(data) {
      const start = (currentPage - 1) * perPage;
      return data.slice(start, start + perPage);
    }

    function login(refresh = false) {
      const pw = refresh ? currentPassword : document.getElementById("pw").value;
      if (!pw) return;
      currentPassword = pw;

      fetch("/admin/data", {
        headers: { Authorization: "Bearer " + pw },
      })
        .then(res => res.json())
        .then(data => {
          fullData = Object.entries(data).map(([id, u]) => ({
            id,
            money: u.money ?? 0,
            playtime: u.playtime ?? 0,
            username: u.username ?? 'Unknown',
            updatedAt: u.updatedAt ?? 0
          }));

          renderTable();
        })
        .catch(() => alert("❌ 인증 실패 또는 오류 발생"));
    }

    function renderTable() {
      const container = document.getElementById("main");
      container.innerHTML = `
        <h1>Roblox 유저 목록</h1>
        <div class="action-bar">
          <input type="text" id="search" placeholder="User ID 또는 Username 검색" />
          <select id="perPage">
            <option value="10">10개씩 보기</option>
            <option value="25">25개씩 보기</option>
            <option value="50">50개씩 보기</option>
          </select>
          <button onclick="login(true)">새로고침</button>
        </div>
        <table>
          <thead>
            <tr>
              <th onclick="sortBy(0)">User ID</th>
              <th onclick="sortBy(1)">Money</th>
              <th onclick="sortBy(2)">Playtime</th>
              <th onclick="sortBy(3)">Username</th>
              <th onclick="sortBy(4)">Updated</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
        <div class="pagination">
          <button onclick="changePage(-1)">이전</button>
          <button onclick="changePage(1)">다음</button>
        </div>
        <canvas id="chart"></canvas>
      `;

      document.getElementById("perPage").value = perPage;
      document.getElementById("perPage").onchange = (e) => {
        perPage = parseInt(e.target.value);
        currentPage = 1;
        renderRows();
      };

      document.getElementById("search").addEventListener("input", renderRows);

      renderRows();
      drawChart();
    }

    function renderRows() {
      const q = document.getElementById("search").value.toLowerCase();
      const filtered = fullData.filter(u =>
        u.id.includes(q) || u.username.toLowerCase().includes(q)
      );
      const rows = paginate(filtered).map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.money}</td>
          <td>${u.playtime}</td>
          <td>${u.username}</td>
          <td>${new Date(u.updatedAt).toLocaleString()}</td>
        </tr>
      `).join('');
      document.getElementById("rows").innerHTML = rows;
    }

    function sortBy(index) {
      const keys = ["id", "money", "playtime", "username", "updatedAt"];
      const key = keys[index];
      fullData.sort((a, b) => {
        const valA = a[key];
        const valB = b[key];
        return (valA > valB ? 1 : -1) * (sortAsc ? 1 : -1);
      });
      sortAsc = !sortAsc;
      currentPage = 1;
      renderRows();
    }

    function changePage(dir) {
      const q = document.getElementById("search").value.toLowerCase();
      const filtered = fullData.filter(u =>
        u.id.includes(q) || u.username.toLowerCase().includes(q)
      );
      const maxPage = Math.ceil(filtered.length / perPage);
      currentPage += dir;
      if (currentPage < 1) currentPage = 1;
      if (currentPage > maxPage) currentPage = maxPage;
      renderRows();
    }

    function drawChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      const usernames = fullData.map(u => u.username);
      const playtimes = fullData.map(u => u.playtime);
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: usernames,
          datasets: [{
            label: 'Playtime',
            data: playtimes,
            backgroundColor: '#90caf9'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });
    }
  </script>
</body>
</html>
