<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 1000px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 24px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 16px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background-color: #666; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
      cursor: pointer;
    }
    th { background-color: #111; color: #fff; }
    tr:hover { background-color: #1e1e1e; }
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .action-buttons button, .action-buttons select {
      flex: 1;
      min-width: 120px;
    }
    canvas {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-top: 32px;
    }
    img.icon {
      height: 20px;
      vertical-align: middle;
      filter: brightness(200%);
    }
    @media screen and (max-width: 768px) {
      th, td { padding: 8px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1><img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" class="icon" alt="lock"> 관리자 로그인</h1>
    <input type="password" id="pw" placeholder="관리자 비밀번호 입력" />
    <button onclick="login()">로그인</button>
  </div>

  <script>
    let currentPassword = "";
    let sortDirection = 1;
    let fullData = {};
    let currentPage = 1;
    let rowsPerPage = 10;

    function login(refresh = false) {
      const pw = refresh ? currentPassword : document.getElementById("pw").value;
      if (!pw) return;
      currentPassword = pw;

      fetch("/admin/data", {
        headers: { Authorization: "Bearer " + pw },
      })
        .then((res) => res.json())
        .then((data) => {
          fullData = Object.entries(data);
          renderTable();
        })
        .catch(() => alert("❌ 인증 실패 또는 오류 발생"));
    }

    function renderTable() {
      const container = document.getElementById("main");
      const paginated = fullData.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage);

      container.innerHTML = `
        <h1><img src='https://cdn-icons-png.flaticon.com/512/1584/1584891.png' class='icon' alt='list'> Roblox 유저 목록</h1>
        <div class="action-buttons">
          <input type="text" id="search" placeholder="User ID 또는 Username 검색" />
          <select onchange="changeRowsPerPage(this.value)">
            <option value="10">10개씩 보기</option>
            <option value="25">25개씩 보기</option>
            <option value="50">50개씩 보기</option>
          </select>
          <button onclick="login(true)"><img src='https://cdn-icons-png.flaticon.com/512/545/545680.png' class='icon' alt='refresh'> 새로고침</button>
        </div>
        <table>
          <thead>
            <tr>
              <th onclick="sortTable(0)">User ID</th>
              <th onclick="sortTable(1)">Money</th>
              <th onclick="sortTable(2)">Playtime</th>
              <th onclick="sortTable(3)">Username</th>
              <th onclick="sortTable(4)">Updated</th>
            </tr>
          </thead>
          <tbody id="rows">
            ${paginated.map(([id, u]) => `
              <tr>
                <td>${id}</td>
                <td>${u.money ?? 0}</td>
                <td>${u.playtime ?? 0}</td>
                <td>${u.username ?? 'Unknown'}</td>
                <td>${new Date(u.updatedAt).toLocaleString()}</td>
              </tr>`).join('')}
          </tbody>
        </table>
        <div class="action-buttons">
          <button onclick="changePage(-1)">이전</button>
          <button onclick="changePage(1)">다음</button>
        </div>
        <canvas id="chart" width="400" height="200"></canvas>
      `;

      document.getElementById("search").addEventListener("input", function() {
        const q = this.value.toLowerCase();
        fullData = Object.entries(fullData.reduce((acc, [id, u]) => {
          if (id.includes(q) || (u.username && u.username.toLowerCase().includes(q))) acc[id] = u;
          return acc;
        }, {}));
        currentPage = 1;
        renderTable();
      });

      drawChart(paginated);
    }

    function changePage(offset) {
      currentPage = Math.max(1, currentPage + offset);
      renderTable();
    }

    function changeRowsPerPage(n) {
      rowsPerPage = Number(n);
      currentPage = 1;
      renderTable();
    }

    function sortTable(index) {
      fullData.sort((a, b) => {
        const valA = a[1][Object.keys(a[1])[index]] || a[0];
        const valB = b[1][Object.keys(b[1])[index]] || b[0];

        if (index === 4) return (new Date(a[1].updatedAt) - new Date(b[1].updatedAt)) * sortDirection;
        if (!isNaN(valA) && !isNaN(valB)) return (valA - valB) * sortDirection;
        return valA.toString().localeCompare(valB.toString()) * sortDirection;
      });
      sortDirection *= -1;
      renderTable();
    }

    function drawChart(data) {
      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(([_, u]) => u.username || 'Unknown'),
          datasets: [{
            label: 'Playtime',
            data: data.map(([_, u]) => u.playtime || 0),
            backgroundColor: '#90caf9'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { labels: { color: '#fff' } } },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' } }
          }
        }
      });
    }
  </script>
</body>
</html>
