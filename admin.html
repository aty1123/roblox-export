<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox 관리자 대시보드</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #0e0e0e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #1a1a1a;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 1000px;
    }
    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 16px;
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .controls > * {
      flex: 1;
      min-width: 150px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #111;
      cursor: pointer;
    }
    tr:hover {
      background-color: #1e1e1e;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .error {
      color: #ff5e5e;
      margin-top: 10px;
      text-align: center;
    }
    .loading {
      color: #ffffff;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>관리자 로그인</h1>
    <input type="password" id="pw" placeholder="관리자 비밀번호 입력" />
    <button onclick="login()">로그인</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    let currentPassword = "";
    let currentPage = 1;
    let rowsPerPage = 10;
    let allData = [];

    function login() {
      const pw = document.getElementById("pw").value;
      const error = document.getElementById("error");
      if (!pw) {
        error.textContent = "비밀번호를 입력해주세요.";
        error.className = "error";
        return;
      }
      error.textContent = "로그인 중...";
      error.className = "loading";

      fetch("/admin/data", {
        headers: { Authorization: "Bearer " + pw },
      })
        .then((res) => {
          if (!res.ok) throw new Error("인증 실패");
          return res.json();
        })
        .then((data) => {
          currentPassword = pw;
          allData = Object.entries(data).map(([id, u]) => ({ id, ...u }));
          renderDashboard();
        })
        .catch(() => {
          error.textContent = "비밀번호가 틀렸습니다.";
          error.className = "error";
        });
    }

    function renderDashboard() {
      const container = document.getElementById("main");
      container.innerHTML = `
        <h1>Roblox 유저 목록</h1>
        <div class="controls">
          <input type="text" id="search" placeholder="User ID 또는 Username 검색" />
          <select id="perPage">
            <option value="10">10개씩 보기</option>
            <option value="25">25개씩 보기</option>
            <option value="50">50개씩 보기</option>
          </select>
          <button onclick="refresh()">새로고침</button>
        </div>
        <table>
          <thead>
            <tr>
              <th onclick="sortBy('id')">User ID</th>
              <th onclick="sortBy('money')">Money</th>
              <th onclick="sortBy('playtime')">Playtime</th>
              <th onclick="sortBy('username')">Username</th>
              <th onclick="sortBy('updatedAt')">Updated</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
        <div class="pagination">
          <button onclick="changePage(-1)">&lt; 이전</button>
          <span id="pageInfo"></span>
          <button onclick="changePage(1)">다음 &gt;</button>
        </div>
      `;

      document.getElementById("perPage").value = rowsPerPage;
      document.getElementById("perPage").addEventListener("change", e => {
        rowsPerPage = +e.target.value;
        currentPage = 1;
        updateTable();
      });

      document.getElementById("search").addEventListener("input", updateTable);
      updateTable();
    }

    function updateTable() {
      const search = document.getElementById("search").value.toLowerCase();
      const filtered = allData.filter(row =>
        row.id.includes(search) || (row.username ?? "Unknown").toLowerCase().includes(search)
      );
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = filtered.slice(start, end);

      const tbody = document.getElementById("rows");
      tbody.innerHTML = pageData.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.money ?? 0}</td>
          <td>${u.playtime ?? 0}</td>
          <td>${u.username ?? 'Unknown'}</td>
          <td>${new Date(u.updatedAt).toLocaleString()}</td>
        </tr>
      `).join("");

      const pageInfo = document.getElementById("pageInfo");
      const totalPages = Math.ceil(filtered.length / rowsPerPage);
      if (currentPage < 1) currentPage = totalPages;
      if (currentPage > totalPages) currentPage = 1;
      pageInfo.textContent = `${currentPage} / ${totalPages}`;
    }

    function refresh() {
      login();
    }

    function changePage(dir) {
      currentPage += dir;
      updateTable();
    }

    function sortBy(key) {
      allData.sort((a, b) => {
        const valA = key === 'updatedAt' ? new Date(a[key]) : a[key] ?? 0;
        const valB = key === 'updatedAt' ? new Date(b[key]) : b[key] ?? 0;
        return valA - valB;
      });
      updateTable();
    }
  </script>
</body>
</html>
